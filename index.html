<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Home do e-commerce 11/10-->
    <meta charset="UTF-8">
    <title>Home e-commerce</title>
</head>
<link rel="stylesheet" type="text/css" href="css/estilo.css">
<body>
    <div id="site">
        <!-- header e footer são pertencentes a uma mesma classe-->
        <header id="informacoes_cabecalho" class="cabecalho">
        </header>        
        <main>
            <!-- colocar na tag 'nav' a barra de busca, registrar, entrar, carrinho e perfil -->
            <nav id="buscar_e_opcoes">
                <button type="button" onclick="alert('precisamos disso? kkk')">Registrar</button></br>
                Buscar<br/>
                <input type="text" placeholder="Digite o nome do produto que deseja buscar..."><br/>
                <button type="button" onclick="alert('precisamos disso? kkk')">Entrar</button>
                <button type="button" onclick="alert('precisamos disso? kkk')">Carrinho</button>
                <button type="button" onclick="alert('precisamos disso? kkk')">Perfil</button>
            </nav>
            <section id="conteudos" class="secoes_de_conteudo">
                <article id="destaques" class="secoes_de_conteudo">
                    <h3>Destaques</h3></br>
                    <div id="container_destaques" class="container_de_imagens">
                        <!--colocar as imagens de "destaques:"-->
                        <img id="" class="imagens">
                    </div>
                </article>
                <article id="promocoes" class="secoes_de_conteudo">
                    <h3>Promoções</h3></br>
                    <div id="container_promocoes" class="container_de_imagens">
                        <!--colocar as imagens de "promocoes:"-->
                        <img src="images/moletom.png" id="" class="imagens">
                        <img src="images/moletom.png" id="" class="imagens">
                        <img src="images/moletom.png" id="" class="imagens">
                    </div>
                </article>
                <article id="categorias" class="secoes_de_conteudo">
                    <h3>Categorias</h3></br>
                    <div id="container_categorias" class="container_de_imagens">
                        <!--colocar as imagens de "categorias:"-->
                        <img src="images/moletom.png" id="" class="imagens">
                        <img src="images/moletom.png" id="" class="imagens">
                        <img src="images/moletom.png" id="" class="imagens">
                    </div>
                </article>                
            </section>
        </main>
        <footer>
            <div id="FooterText">
                <p class="FooterAlignment">BEUNI</br>
                <!--
                    Endereço e telefone fictícios inseridos temporariamente
                -->
                <p class="FooterAlignment">Endereço: Alameda dos Universitários, S/N - São Carlos-SP</p>
                <p class=FooterAlignment>Telefone: (16) 9999-9999 </p>
                <p class="FooterAlignment">© 2020 </p>
            </div>
            <div id="Icons">
                <a href="https://www.instagram.com/beunibr/">
                <img class="SocialMediaIcons" id="InstagramIcon" src="images/instagram-logo.png" alt="Instagram Logo">
                </a>
                <a href="https://www.facebook.com/beunibr/">
                <img class="SocialMediaIcons" id="FacebookIcon" src="images/facebook-logo.png" alt="Facebook Logo">
                </a>
                <a href="https://www.linkedin.com/company/beuni/">
                <img class="SocialMediaIcons" id="LinkedinIcon" src="images/linkedin-logo.png" alt="Linkedin Logo">
                </a>
                <a href="exemplo@beuni.com">
                <img class="SocialMediaIcons" id="EmailIcon" src="images/email-logo.png" alt="Email Logo">
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
